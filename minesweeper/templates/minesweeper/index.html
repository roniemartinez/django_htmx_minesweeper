{% extends "minesweeper/base.html" %}

{% load static %}

{% block content %}
    {% for i in "0123456789"|make_list %}
        <div style="display: flex;">
            {% for j in "0123456789"|make_list %}
                <button
                    hx-post="{% url 'minesweeper:clicked' x=i y=j %}"
                    hx-trigger="click,contextmenu"
                    hx-target="this"
                    hx-swap="outerHTML"
                    class="grid"
                >
                    <img src="{% static 'minesweeper/img/blank.svg' %}" alt="Blank">
                </button>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
